<app-header [header_title]="header_title"></app-header>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition -->

  <!-- Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef>Product Detail</th>
    <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
  </ng-container>


  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>EDIT / DELETE</th>
    <td class="buttons-acction-container" mat-cell *matCellDef="let element" class="action-link"> 
      <button mat-icon-button (click)="openDialog('Edit',element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialog('Delete',element)">
        <mat-icon>delete</mat-icon>
      </button> 
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button id="add-btn" mat-mini-fab color="warn" (click)="openDialog('Add',{})">
  <mat-icon>add</mat-icon>
</button>

<app-header [header_title]="header_title"></app-header>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition -->

  <!-- Column -->
  <ng-container matColumnDef="identityNumber">
    <th mat-header-cell *matHeaderCellDef>Identity Number</th>
    <td mat-cell *matCellDef="let element"> {{element.identityNumber}} </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef>Client Name</th>
    <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="clientSurname">
    <th mat-header-cell *matHeaderCellDef>Client Surname</th>
    <td mat-cell *matCellDef="let element"> {{element.clientSurname}} </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>


  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>EDIT / DELETE</th>
    <td class="buttons-acction-container" mat-cell *matCellDef="let element" class="action-link"> 
      <button mat-icon-button (click)="openDialog('Edit',element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialog('Delete',element)">
        <mat-icon>delete</mat-icon>
      </button> 
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button id="add-btn" mat-mini-fab color="warn" (click)="openDialog('Add',{})">
  <mat-icon>add</mat-icon>
</button>
